<div class="drawer">
  <input type="checkbox" [checked]="isOpen()" (change)="toggleDrawer()" class="drawer-toggle" />
  <div class="drawer-content flex flex-col">
    <app-navbar (toggle)="toggleDrawer()" />
    <router-outlet />
    <app-footer/>
  </div>
  <div class="drawer-side">
    <div (click)="toggleDrawer()" class="drawer-overlay"></div>
    <app-sidebar />
  </div>
</div>
