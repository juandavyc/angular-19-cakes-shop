<div class="flex flex-row justify-center">
  <div class="join">
    @let pagination = pagePagination();
    @if(pagination){
    <div class="join">
      <div class="join-item tooltip" data-tip="Primera">
        <button (click)="goToPage(0)" class="btn btn-ghost btn-md" [disabled]="pagination.first">
          <i class="fa-solid fa-angles-left"></i>
        </button>
      </div>
      <div class="join-item tooltip" data-tip="Anterior">
        <button (click)="goToPage(pagination.previous)" class="btn btn-ghost btn-md" [disabled]="pagination.first">
          <i class="fa-solid fa-chevron-left"></i>
        </button>
      </div>
      <div class="join-item tooltip" data-tip="Siguiente">
        <button (click)="goToPage(pagination.next)" class="btn btn-ghost btn-md" [disabled]="pagination.last">
          <i class="fa-solid fa-chevron-right"></i>
        </button>
      </div>

      <div class="join-item tooltip" data-tip="Ultima">
        <button (click)="goToPage(pagination.total)" class="btn btn-ghost btn-md" [disabled]="pagination.last">
          <i class="fa-solid fa-angles-right"></i>
        </button>
      </div>
    </div>
    }
  </div>
