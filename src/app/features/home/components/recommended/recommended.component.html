<div class="container py-10 flex flex-col gap-5">

    <div class="flex flex-col gap-3 sm:justify-normal justify-center mb-4">
      <h2 class="text-3xl font-bold text-accent-content/75">Recomendados</h2>
      <p class="text-gray-800 font-semibold">Nuestros clientes aman estos sabores</p>
    </div>
    <div class="grid sm:gap-6 gap-10 sm:grid-cols-2 lg:grid-cols-4 justify-center">
      @for (recommended of recommendedList; track $index) {
        <recommended-item [recommended]="recommended"></recommended-item>
      }
    </div>
</div>
