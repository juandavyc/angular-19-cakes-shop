<div class="container py-10 flex flex-col gap-5">
    <hero-title [title]="title" [subtitle]="subtitle" />
    <div class="grid sm:gap-6 gap-10 sm:grid-cols-2 lg:grid-cols-4 justify-center">
      @for (recommended of recommendedList; track $index; let i = $index;) {
        <recommended-item [recommended]="recommended" [attr.data-aos]="dataAOS[i]"/>
      }
    </div>
</div>
