
<div [formGroup]="form()">
  <div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
    <div class="col-span-1">
      <div class="flex flex-col gap-3 justify-center">
        <label class="font-semibold md:text-start text-center">
          Â¿Que pastel tienes en mente?
        </label>
        <label class="input w-full">
          <span class="label min-w-[80px]">
            Buscar
          </span>
          <input type="text"
            placeholder="Pastel de rutos rojos"
            formControlName="name"/>
        </label>
        @if (isInvalidField()){
          <p class="text-error">
            {{getErrorField()}}
          </p>
        }
      </div>
    </div>
  </div>
</div>
