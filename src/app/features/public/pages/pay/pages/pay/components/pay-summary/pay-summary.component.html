@let summary = summaryInput();

<div class="bg-accent/25 text-accent-content rounded-xl shadow-sm p-3">
  <table class="table">
    <thead>
      <tr>
        <th colspan="2">
          <h3 class="text-2xl font-bold text-accent-content">Resumen</h3>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>Cantidad de art√≠culos</th>
        <td class="text-right text-lg bg-accent/50">
          {{summary.quantity | number}}
        </td>
      </tr>
      <tr>
        <th>Total</th>
        <td class="text-right text-lg font-semibold bg-accent/50">
          $ {{summary.total | number}}
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button class="btn btn-error w-full uppercase"
            (click)="toPayOutput.emit()"
            [disabled]="!hasProductsInput()">
              Crear orden
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
