      {{name}}
    </h1>
  </li>
  <li>
    <a [routerLink]="['/']"
      routerLinkActive="bg-accent text-accent-content"

    </a>

  <li>
    <a [routerLink]="['/about-us']" routerLinkActive="bg-accent text-accent-content">
