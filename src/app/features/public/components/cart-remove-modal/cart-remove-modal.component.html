<dialog class="modal" #cartRemoveModal>
  <div class="modal-box max-w-[320px]">
    <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2"
      (click)="openModal(false)">
      <i class="fa-solid fa-xmark"></i>
    </button>
    <h3 class="text-lg font-bold">¿Estás seguro?</h3>
    <p class="py-4">
      Estas por <strong>eliminar</strong> un producto del carrito de compras
    </p>
    <div class="flex flex-col gap-2">
      <button class="btn btn-sm btn-error"
        (click)="confirmProductRemoval()">
        Si, borrar
      </button>
      <button class="btn btn-sm" (click)="openModal(false)">
        No
      </button>
    </div>
  </div>
</dialog>
