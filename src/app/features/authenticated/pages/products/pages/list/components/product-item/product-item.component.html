@let productDetail = product();
<div class="flex flex-col sm:flex-row gap-4 sm:items-center items-stretch">
  <div class="flex-1">
    <div class="flex items-center gap-3">
      <img class="w-12 h-12 rounded-box " alt="about us image 1" [src]="productDetail.cover" />
      <div class="flex-1 flex flex-col">
        <a class="font-bold hover:text-pink-400 text-base"
          [routerLink]="['edit', productDetail.id]">
          {{productDetail.name | titlecase}}
        </a>
        <span class="text-gray-400">
          {{productDetail.createdAt | date:'medium' }}
        </span>
      </div>
    </div>
  </div>
  <div class="flex flex-row justify-between sm:justify-start ">
    <span class="sm:hidden block font-semibold">Precio</span>
    <span class="text-lg"><span class="text-sm me-2">$</span>{{productDetail.price | number}}</span>
  </div>
  <div class="flex flex-row justify-between sm:justify-start ">
    <span class="sm:hidden block font-semibold">Opciones</span>
    <div class="flex justify-end">
      <div class="join">
        <a class="btn join-item btn-sm btn-neutral border-none"
          [routerLink]="['/shop/product', productDetail.slug]">
          Detalles
        </a>
        <a class="btn join-item btn-sm btn-primary border-none"
          [routerLink]="['edit', productDetail.id]">
          Actualizar
        </a>
        <button class="btn join-item btn-sm btn-error text-white"
          (click)="toDelete.emit(productDetail.id)">
          <i class="fa-solid fa-trash"></i>
          Borrar
        </button>
      </div>
    </div>
  </div>
</div>
